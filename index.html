<!--- to autostart !--->
<body onload="hostInit(); hostBtnStartOS_click(document.getElementById('btnStartOS'));">

<table>
    <tr>
        <td>
            <div id="divButtonBar">
                <input type="button"
                     id = "btnStartOS"
                     name="btnStartOS"
                     class="normal_button"
                     value="Start"
                     tabindex="0"
                     onclick="hostBtnStartOS_click(this);">

                <input type="button"
                     id = "btnHaltOS"
                     name="brnHaltOS"
                     class="normal_button"
                     disabled="disabled"
                     value="Halt"
                     tabindex="1"
                     onclick="hostBtnHaltOS_click(this);">

                <input type="button"
                     id = "btnReset"
                     name="brnReset"
                     class="normal_button"
                     disabled="disabled"
                     value="Reset"
                     tabindex="2"
                     onclick="hostBtnReset_click(this);">

                <input type="button"
                      id = "btnPurge"
                      name="btnPurge"
                      class="normal_button"
                      disabled="disabled"
                      value="Purge"
                      tabindex="2"
                      onclick="hostBtnPurge_click(this);">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="divConsole">
                <canvas id="display"
                        width="500px"
                        height="480px"
                        tabindex="3">
                </canvas>
            </div>
            <div id="divStatusBar">
                <label for="taStatusBar"></label>
                <textarea name="taStatusBar"
                                  id="taStatusBar"
                                  rows="4"
                                  cols="70"
                                ></textarea>
            </div>

        </td>
        <td>
            <div id="divLog">
                <label>
                    Log
                    <br>
                    <textarea name="taLog"
                              id  ="taLog"
                              rows="30"
                              cols="48"
                            ></textarea>
                </label>
            </div>
            <div id="divUserProgramInput">
                <label>
                    User Program Input
                    <br>
                    <textarea name="taProgramInput"
                              id  ="taProgramInput"
                              rows="8"
                              cols="48"
                            ></textarea>
                    <br>
                    <input type="button"
                           id = "btnProgOne"
                           name="btnProgOne"
                           class="normal_button"
                           value="Program 1"
                           onclick="document.getElementById('taProgramInput').value = _ProgramOne">
                    <input type="button"
                           id = "btnProgTwo"
                           name="btnProgTwo"
                           class="normal_button"
                           value="Program 2"
                           onclick="document.getElementById('taProgramInput').value = _ProgramTwo">
                    <input type="button"
                           id = "btnProgThree"
                           name="btnProgThree"
                           class="normal_button"
                           value="Program 3"
                           onclick="document.getElementById('taProgramInput').value = _ProgramThree">
                </label>
            </div>
        </td>
        <td>
            <div id="divMemory">
               Memory <br>
                <div id="divMemoryTable">
                    <table id="taMemory"></table>
                </div>
            </div>
            <div id="divPCB">
                Ready Queue <br>
                <div id="divPCBTable">
                    <table id="taPCB"></table>
                </div>
            </div>
            <div id="divCPU">
                CPU
                <input type="checkbox" id="chkStep" name="chkStep" disabled="disabled" onclick="hostChkStep()"> Stepping enabled <input type="button" id="btnStep" name="btnStep" disabled="disabled" value="Step" onclick="hostBtnStepClick()"> <br>
                <div id="divCPUTable">
                    <table id="taCPU"></table>
                </div>
            </div>
        </td>
        <td>
            <div id="divFileSystem">
                File System <br>
                <div id="divFileSystemTable">
                    <table id="taFileSystem"></table>
                </div>
            </div>
        </td>
    </tr>
</table>
