<body onload="hostInit();">
<!--- to autostart !--->
<!--- <body onload="hostInit(); hostBtnStartOS_click(this);">  !---->


<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="hostBtnReset_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Log
         <br>
         <textarea name="taLog"
                   id  ="taLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divQuote" class="hidden">
       <script type="text/javascript" src="http://www.brainyquote.com/link/quotebr.js"></script> //quote of the day
   </div>

</div>
